apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aggregator
  namespace: app-namespace
spec:
  rules:
    - host: aggregator.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: aggregator
                port:
                  number: 8080
